name: Beta Release

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch to trigger a beta release from"
        required: true
        type: string

concurrency: beta-release-${{ inputs.ref }}

permissions:
  contents: write

jobs:
  build:
    name: Build and test (beta)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}
      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Setup fontspector
        uses: fonttools/setup-fontspector@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install toolset
        run: |
          sudo apt-get update
          sudo apt-get install ttfautohint libcairo2-dev python3-cairo-dev pkg-config python3-dev
          sudo snap install yq
      - name: Set artifact file name
        id: zip-name
        shell: bash
        # Set the archive name to repo name + "-fonts" e.g "radiocanadafonts-fonts.zip"
        run: echo "ZIP_NAME=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')-fonts" >> $GITHUB_ENV
      - name: Build font
        run: make build
      - name: Check with fontspector
        run: make test
        continue-on-error: true
      - name: Generate proofs
        run: make proof
      - name: Set up test result site
        run: cp scripts/index.html out/index.html
      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: |
            fonts
            out
      - name: Archive npm release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: geist-font-fonts-npm
          path: |
            geist-font.zip
            packages/next/dist/fonts
    outputs:
      zip_name: ${{ env.ZIP_NAME }}

  release:
    name: Beta release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0

      - name: Download font artifacts
        uses: actions/download-artifact@v5
        with:
          name: geist-font-fonts-npm
          path: ./artifacts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      # Hardcoded because we know it works, it would be fine to try to upgrade
      - name: 'Install corepack@0.31'
        shell: bash
        run: |
          npm install -g corepack@0.31
          echo "corepack version after: $(corepack --version)"

      - name: Enable Corepack
        run: corepack enable

      - name: Configure npm auth
        run: npm config set //registry.npmjs.org/:_authToken="${NPM_TOKEN}"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN_ELEVATED }}

      - name: Install dependencies
        working-directory: packages/next
        run: pnpm install --frozen-lockfile

      - name: Ensure changeset exists
        run: |
          if ! find packages/next/.changeset -maxdepth 1 -type f -name "*.md" ! -name "README.md" | grep -q .; then
            echo "No changesets found in packages/next/.changeset. Add one before running a beta release."
            exit 1
          fi

      - name: Move the font files for npm from build artifacts to the npm package
        run: |
          rm -rf packages/next/dist/fonts
          mv artifacts/packages/next/dist/fonts packages/next/dist/fonts

      - name: Enter prerelease mode
        working-directory: packages/next
        run: |
          if pnpm changeset pre enter beta; then
            exit 0
          fi
          if [ -f .changeset/pre.json ]; then
            echo "Already in prerelease mode; continuing."
            exit 0
          fi
          exit 1

      - name: Version packages
        working-directory: packages/next
        run: pnpm changeset version

      - name: Commit version changes (no pre.json)
        run: |
          if git diff --quiet; then
            echo "No version changes to commit."
            exit 0
          fi

          REF="${{ inputs.ref }}"
          BRANCH=""
          if [[ "$REF" == refs/heads/* ]]; then
            BRANCH="${REF#refs/heads/}"
          elif git show-ref --verify --quiet "refs/remotes/origin/$REF"; then
            BRANCH="$REF"
          else
            echo "Ref '$REF' is not a branch; refusing to continue."
            exit 1
          fi

          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git checkout -B "$BRANCH"
          git add -A
          git restore --staged packages/next/.changeset/pre.json || true
          git restore --staged packages/next/CHANGELOG.md || true
          if git diff --cached --quiet; then
            echo "Nothing staged after excluding pre.json and CHANGELOG.md."
            exit 0
          fi
          git commit -m "chore: version packages for beta release"
          git push origin "HEAD:$BRANCH"

      - name: Publish beta
        working-directory: packages/next
        run: pnpm changeset publish --no-git-tag
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN_ELEVATED }}
